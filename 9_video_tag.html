<!--
    video 태그가 나오기 전까지는 웹페이지에서 영상을 띄우기 위해 별도의 프로그램을 설치 하는 등
    절차가 복잡했지만, video 태그가 등장하면서 웹에 동영상을 띄우는 일이 매우 간단해졌다.
    <video src="동영상 주소">
        웹브라우저가 HTML5의 video 태그를 지원하지 않을 때 출력할 내용
    </video>
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>video 태그 활용</title>
    </head>
    <body>
        <video src="http://mybook.everdevel.com/videos/disneyTour.ogv" width=500
        controls autoplay>이 웹브라우저는 video 태그를 지원하지 않습니다.</video>
    </body>
</html>
