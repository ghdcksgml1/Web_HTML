<!--
    type 속이 button이면 버튼을 만듭니다.
    즉, 버튼을 눌렀을 때 발생하는 기능을 만들 때 사용합니다.
    기능구현은 javascript에서
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>input 태그 활용</title>
    </head>
    <body>
        <h1>input태그의 type이 button</h1>
        <p>
            <input type="button" value="약관을 보시려면 누르세요."/>
        </p>
    </body>
</html>
