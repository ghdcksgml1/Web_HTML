<!--
    웹페이지에서 리스트를 작성할 때 사용하는 태그입니다.
    ul 또는 ol이라는 리스트 태그를 연 후 그 안에서 li라는 태그를 열어 사용합니다.
    ul : 리스트 앞에 번호가 붙는다.
    ol : 리스트 앞에 번호가 붙지 않는다.
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>ol, ul 태그활용</title>
    </head>
    <body>
        <h1>번호가 붙는 리스트 ol태그</h1>
        <ol>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>jQuery</li>
            <li>MySQL</li>
            <li>PHP</li>
        </ol>
        <h1>번호가 붙지 않는 리스트 ul태그</h1>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>jQuery</li>
            <li>MySQL</li>
            <li>PHP</li>
        </ul>
    </body>
</html>
