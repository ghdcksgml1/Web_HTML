<!--
    type 속성 값이 range이면 슬라이드 방식의 인터페이스를 보여줍니다.
    
    type 속성값에 range를 적용하는 방법
    <input type="range" min="최솟값" max="최댓값" value="기본값" step="이동 단위">
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>input 태그 활용</title>
    </head>
    <body>
        <h1>input태그의 type이 range</h1>
        <p>
            <input type="range" min="0" max="100" value="50" step="1"/>
        </p>
    </body>
</html>
