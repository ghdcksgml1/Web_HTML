<!--
    a태그는 (anchor)의 약자로 웹페이지를 이용하면서 어떤 버튼이나 텍스트를 클릭하면
    다른 페이지로 이동하게 해주는 태그입니다.
    ./ : 현재 폴더로 이동
    ../ : 한 단계 상위 폴더로 이동
    / : 최상위 폴더로 이동
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>a 태그</title>
    </head>
    <body>
        <p>
            <a href="https://www.naver.com/" target="_blank">타 사이트 주소로 새창열어 이동</a><br/>
            <a href="https://www.naver.com/" target="_self">타 사이트 주소로 이동</a><br/>
            <a href="./4_img_tag.html" target="_blank">나의 예제 새창열어 이동</a><br/>
            <a href="./4_img_tag.html" target="_self">나의 예제로 이동</a><br/>
        </p>
    </body>
</html>
