<!--
    placeholder는 input 태그와 함께 사용할 수 있습니다. 입력 창에 어떠한 내용을 입력해야
    하는지 알려주는 기능입니다.
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>input 태그 활용</title>
    </head>
    <body>
        <h1>placeholder의 활용</h1>
        <input type="text" placeholder="아이디 입력"/>
    </body>
</html>
