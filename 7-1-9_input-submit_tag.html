<!--
    type 속성값이 submit이면 입력한 여러 값들을 action 속성에 입력된 페이지로 전송합니다.
    이 부분 역시 PHP에서 받아 데이터베이스에 저장하는 기능을 갖추고 있기 때문에 PHP 챕터에서 자세히 다룹니다.
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>input 태그 활용</title>
    </head>
    <body>
        <h1>input태그의 type이 submit</h1>
        <form name="singUp" method="post" action="signup.php">
            아이디<input type="text" name="userId" value="myid" />
            <input type="submit" value="완료"/>
        </form>
    </body>
</html>
