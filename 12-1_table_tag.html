<!--
    table 태그는 시간표, 달력과 같은 데이터를 구현할 때도 사용하며, 매출현황 등 통계자료를 출력할 때
    사용합니다. table 태그는 tr 태그, td 태그로 이루어져 있습니다. tr 태그는 새로운 줄을 생성하고, td
    태그는 새로운 칸을 생성합니다.
    <table>
        <tr>
            <td>월</td>
            <td>화</td>
        </tr>
    </table>
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>table 태그 활용</title>
    </head>
    <body>
        <h1 align="center">시간표</h1>
        <p>
            <table width="100%" bgcolor="skyblue" cellpadding="1">
                <tr align="center" bgcolor="white">
                    <td></td>
                    <td>월</td>
                    <td>화</td>
                    <td>수</td>
                    <td>목</td>
                    <td>금</td>
                </tr>
                <tr align="center" bgcolor="white">
                    <td>1교시</td>
                    <td>체육</td>
                    <td>물리</td>
                    <td>과학</td>
                    <td>독일어</td>
                    <td>수학</td>
                </tr>
                <tr align="center" bgcolor="white">
                    <td>2교시</td>
                    <td>수학</td>
                    <td>국어</td>
                    <td>영어</td>
                    <td>윤리</td>
                    <td>물리</td>
                </tr>
                <tr align="center" bgcolor="white">
                    <td>3교시</td>
                    <td>과학</td>
                    <td>수학</td>
                    <td>물리</td>
                    <td>국어</td>
                    <td>영어</td>
                </tr>
                <tr align="center" bgcolor="white">
                    <td>4교시</td>
                    <td>물리</td>
                    <td>체육</td>
                    <td>영어</td>
                    <td>윤리</td>
                    <td>일본어</td>
                </tr>
            </table>
        </p>
    </body>
</html>
