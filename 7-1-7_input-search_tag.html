<!--
    검색어 입력 폼은 검색어를 입력하면 [x]버튼이 생성되고,
    [x] 버튼을 누르면 검색 창에 입력한 검색어가 사라집니다.
    <input type="search" name="search" />
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>input 태그 활용</title>
    </head>
    <body>
        <h1>input태그의 type이 search</h1>
        <p>
            검색<input type="search" name="search"/>
        </p>
    </body>
</html>
