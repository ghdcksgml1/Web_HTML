<!--
    공간 태그는 웹페이지의 공간을 분할할 때 사용하는 태그입니다.
    div는 block 형식
    span는 inline 형식
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>div태그와 span태그</title>
    </head>
    <body>
        <div style="background:skyblue">in div Tag1</div>
        <div style="background:hotpink">in div Tag2</div><br/>
        
        <span style="background:skyblue">in span Tag1</span>
        <span style="background:hotpink">in span Tag2</span>
    </body>
</html>
