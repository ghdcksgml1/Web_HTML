<!--
    type이 number면 숫자를 입력하는 폼이 됩니다. 
    임의의 문자를 입력해도 입력되지 않습니다.

    스마트폰에서 숫자 키 패드가 나오게 하려면 [pattern="\d*"]를 함께 사용해야합니다.
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>input 태그 활용</title>
    </head>
    <body>
        <h1>input태그의 type이 number</h1>
        <p>
            <form name="singup" method="post" action="sign.php">
                <input type="number" pattern="\d*"/>
                <input type="submit" value="submit"/>
            </form>
        </p>
    </body>
</html>
